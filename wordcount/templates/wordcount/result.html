{% extends 'wordcount/base.html' %}

{% block content %}
<br>
<h5>당신이 입력한 텍스트는 {{ total }}로 구성되어 있습니다. 뿅!</h5><br>

<a href="{%url 'home'%}">
    <button type="button" class="btn btn-outline-info">다시하기</button><br>
</a>

<br><br>
<p>입력한 텍스트 : {{ full }} </p>


<p> 단어 카운트 : {{ total }}</p>

{% for word, howmany in dictionary %}
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ word }} : {{ howmany }}</li>
    </ul>
{%endfor%}

{% endblock %}
